<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="asset/LOGO.png" type="image/png">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="asset/LOGO.png" alt="Logo">
            <h1>DUSTIN KARL</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <div class="container">
        <img src="asset/LOGO.png" alt="Your Avatar" class="profile-img">
        <h1>Hi, I'm DUSTIN KARL</h1>
        <p>Aspiring Web Developer | Building Creative Solutions</p>
        <button class="cta-button" onclick="scrollToWork()">View My Work</button>
        <div class="social-icons" id="socials">
            <a href="https://github.com/DustinAbalos" target="_blank">GitHub</a>
            <a href="https://www.facebook.com/" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </div>
    </div>

    <script>
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
            burger.classList.toggle('toggle');
        });

        function scrollToWork() {
            alert("Redirecting to work section or portfolio page...");
        }
    </script>
</body>
</html>
